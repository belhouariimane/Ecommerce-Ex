<h1 mat-dialog-title>DÃ©tail </h1>
<div mat-dialog-content>
<table mat-table [dataSource]="dataSource" style="width: 100%;">
  <!-- Nom Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Prix de vente </th>
    <td mat-cell *matCellDef="let element"> {{element['produit'].name}} </td>
  </ng-container>
  <!-- Categorie Column -->
  <ng-container matColumnDef="categorie">
    <th mat-header-cell *matHeaderCellDef> Prix de vente </th>
    <td mat-cell *matCellDef="let element"> {{element['produit'].categorie}} </td>
  </ng-container>
  <!-- Couleur Column -->
  <ng-container matColumnDef="couleur">
    <th mat-header-cell *matHeaderCellDef> Prix de vente </th>
    <td mat-cell *matCellDef="let element"> {{element['variant']['couleur'].libelle}} </td>
  </ng-container>

  <!-- Prix Column -->
  <ng-container matColumnDef="prix">
    <th mat-header-cell *matHeaderCellDef> Prix de vente </th>
    <td mat-cell *matCellDef="let element"> {{element['variant'].prixVente}} </td>
  </ng-container>

  <!-- taille Column -->
  <ng-container matColumnDef="taille">
    <th mat-header-cell *matHeaderCellDef> Taille </th>
    <td mat-cell *matCellDef="let element"> {{element['stock'].taille}} </td>
  </ng-container>
  <!-- Quantite  Column -->
  <ng-container matColumnDef="quantite">
    <th mat-header-cell *matHeaderCellDef> quantite </th>
    <td mat-cell *matCellDef="let element"> {{element['qte']}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="acheter()">Acheter</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Fermer</button>
</div>
